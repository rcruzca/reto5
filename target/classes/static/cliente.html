 <body>
    <header>
        <div class="caja">
           <h1 class="logo">RENTaCAR</h1>

           <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="vehiculo.html">Vehiculos</a></li>
                <li><a href="cliente.html">Clientes</a></li>
               <li><a href="reservas.html">Reservas</a></li>
               <li><a href="mensajes.html">Mensajes</a></li>               
            </ul>
           </nav>
           </div>
           <div class="authenticated" style="display:none;position:absolute;
           right:1%;
           top:10px;">
            Logged in as: <span id="user"></span>
            <div>
              <button onClick="logout();location.href='/'" class="btn btn-primary">Logout</button>
            </div>
          </div>
       </header>



    <div><h1>Cliente</h1>
        <label><input type="radio" name="accion" value="crear"  onClick=mostrar()>crear</label>
        <label><input type="radio" name="accion" value="actualizar"  onClick=mostrar()>actualizar</label>
        <label><input type="radio" name="accion" value="eliminar"  onClick=mostrar()>eliminar</label>
        <label><input type="radio" name="accion" value="ctodos"  onClick=mostrar()>consultar todos</label>
        <label><input type="radio" name="accion" value="ccodigo"  onClick=mostrar()>consulta por codigo</label>
        
        <div id="crear" style="display:none">
            <div>
                <input type="text" id="name" placeholder="nombre cliente">
                <input type="text" id="email" placeholder="correo cliente">  
                <input type="text" id="password" placeholder="contraseña">
                <input type="number" id="age" placeholder="edad cliente">
            </div>
            <button onclick="guardarInformacion()"> Insertar</button>
        </div>
        
        <div id="actualizar" style="display:none">    
            <div>
                <input type="text" id="clientIdUpdate" placeholder="codigo cliente">
                <input type="text" id="nameUpdate" placeholder="nombre cliente">
                <input type="text" id="emailUpdate" placeholder="correo cliente">  
                <input type="text" id="passwordUpdate" placeholder="contraseña">
                <input type="number" id="ageUpdate" placeholder="edad cliente">                
            </div>
            <button onclick="editarInformacion()"> Actualizar</button>
        </div>
        
        <div id="eliminar" style="display:none">
            <div>
                <input type="text" id="clientIdDelete" placeholder="codigo cliente" >
            </div>
            <button onclick="borrarElemento()"> eliminar por codigo</button>
        </div>
    
    <div id="ccodigo" style="display:none">
        <div>
            <input type="text" id="clientIdSearch" placeholder="codigo cliente" >
        </div>
        <button onclick="consultarId()"> Consultar por codigo</button>
    </div>
    </div>

    



<div id="resultado">

</div>
