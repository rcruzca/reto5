<div><h1>Mensajes</h1>
            <label><input type="radio" name="accion" value="crear"  onClick=mostrar()>crear</label>

            <label><input type="radio" name="accion" value="eliminar"  onClick=mostrar()>eliminar</label>

            <div id="crear" style="display:none">

                    <input type="text" id="messagetext" placeholder="mensaje de texto">

            </div>
        
        <div id="ccodigo" style="display:none">
